<script>

$(function() {
    $('#id_user').focus();
    Kakao.init('f5e1efb59f821ea6ee4743d9eb859dee');
});

function doSubmit()
{
    if(!$('#id_user').val())
    {
        $('#idMsg').show();
        $('#id_user').focus();
        return false;
    }
    if(!$('#tx_passwd').val())
    {
        $('#pwMsg').show();
        $('#tx_passwd').focus();
        return false;
    }
    return true;
}


function loginWithKakao() {
    Kakao.Auth.login({
        persistAccessToken : false,
        success: function(authObj) {
            location.href="https://www.10000recipe.com/user/login_confirm.html?q_mode=kakao&kakao_token="+authObj.access_token+"&q_path="+encodeURIComponent('');
        },
        fail: function(err) {
            console.log(JSON.parse(err));
        }
    });
}

function loginWithFacebook() {
    FB.login(function(response) {
        if (response.status === 'connected') {
            location.href="https://www.10000recipe.com/user/login_confirm.html?q_mode=facebook&facebook_token="+response.authResponse.accessToken+"&q_path="+encodeURIComponent('');
        } else if (response.status === 'not_authorized') {
        } else {}
    }, {scope: 'public_profile,email'});
}

window.fbAsyncInit = function() {
    FB.init({
        appId      : '436000339870193',
        cookie     : true,
        xfbml      : true,
        version    : 'v2.1'
    });
};

// Load the SDK asynchronously
(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ko_KR/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

function loginWithNaver()
{
	location.href='https://nid.naver.com/oauth2.0/authorize?client_id=cWzmDRNgfouLxtetDws2&response_type=code&redirect_uri=https://www.10000recipe.com/user/login_confirm.html?q_mode=naver&state=9adc45fb4593b2d622881ce7da5bc319';
}


</script>

<div class="container_etc" style="width:460px;">
  <h2>Login</h2>
  <div class="panel-body">
    <form name="form_login" id="formLogin" method="post" action="https://www.10000recipe.com/user/login_confirm.html" autocomplete="off" onsubmit="return doSubmit()">
    <input type="hidden" name="q_mode" value="check">
    <input type="hidden" name="q_path" value="">
      <div class="form-group">
        <input type="text" name="id_user" class="form-control" id="id_user" placeholder="아이디">
        <span id="idMsg" style="display:none;color:#FF0000;">아이디를 입력해주세요.</span>
      </div>
      <div class="form-group">
        <input type="password" name="tx_passwd" class="form-control" id="tx_passwd" placeholder="비밀번호">
        <span id="pwMsg" style="display:none;color:#FF0000;">비밀번호를 입력해주세요.</span>
      </div>
      <button type="submit" class="btn-primary btn-lg btn-block">로그인</button>
      <div class="checkbox">
        <label>
          <input type="checkbox" name="login_perma" value="1"><span class="guide_txt">로그인 상태 유지</span>
        </label>
      </div>
    </form>
    <p class="help-block">개인정보 보호를 위해 개인 PC에서만 사용하세요.</p>
    <div class="etc_line"></div>
    <div class="join_btn">

    <button type="button" onClick="loginWithFacebook()" class="btn btn-primary btn-lg btn-block join_f"><span>페이스북으로 로그인</span></button>
    <button type="button" onClick="loginWithKakao()" class="btn btn-primary btn-lg btn-block join_k"><span>카카오톡으로 로그인</span></button>
    <button type="button" onClick="loginWithNaver()" class="btn btn-primary btn-lg btn-block join_n"><span>네이버로 로그인</span></button>
  </div>
